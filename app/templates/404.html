{% extends "base.html" %}

{% block title %}
<title>LabMan | 404 Page not found</title>
{% endblock %}

{% block content %}
<div class="error-page">
  <h2 class="headline text-yellow"> 404</h2>

  <div class="error-content">
    <h3><i class="fa fa-warning text-yellow"></i> Oops! Page not found.</h3>

    <p>
      We could not find the page you were looking for.
      Meanwhile, you may <a href="/overview">return to homepage</a> or try using the search form.
    </p>

    <form class="search-form" action="/member/search" method="get">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <!-- /.input-group -->
    </form>
  </div>
  <!-- /.error-content -->
</div>
<!-- /.error-page -->
{% endblock %}
